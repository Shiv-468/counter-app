<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css ">
</head>

<body>
    <h1 class="card-heding color-gray ff-inter fs-md fw-400">Advance Counter app</h1>
    <div class="app-card d-flex flex-column align-items-center justify-content-center mt-43">
        <h2 id="count" class="fs-md ff-inter fw-400">0</h2>`
        <div class="d-flex gap-2 mt-36">
            <button id="addBtn" class="add-btn fs-sm fw-600 text-nowrap ff-inter">Add One</button>
            <button id="saveBtn" class="save-btn fs-sm fw-600 ff-inter ">Save</button>
        </div>
        <p class="mt-36 fs-sm color-gray fw-400 ff-inter">Previous values</p>
        <p id="countSave" class="mt-14 fs-sm fw-400 ff-inter">0</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
